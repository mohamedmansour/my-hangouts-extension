<!DOCTYPE html> 
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/capture_preview.css" />
  <script type="text/javascript" src="/js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/js/capture_preview_controller.js"></script>
</head>
<body>
<div id="crx_myhangouts">
  <div id="crx_myhangouts_area">
    <div id="crx_myhangouts_preview">
      <div id="crx_myhangouts_header">
        <h1>Hangout Moment Captured!</h1>
        <em>What would you like to do with this photo?</em>
      </div>
      <div id="crx_myhangouts_controls">
        <button class="discard">Discard image</button>
        <button class="save">Save the moment</button>
        <!--<button id="publish">Publish image to Picasa</button>-->
      </div>
      <div id="crx_myhangouts_status">
        <span>Success, high five!</span>
        <button class="discard">Close</button>
        <button class="visit">Visit gallery</button>
      </div>
      <div id="crx_myhangouts_canvas">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
</div>
<script>
var controller = new CapturePreviewController();
controller.init();
</script>
</body>
</html>
