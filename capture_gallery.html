<!DOCTYPE html> 
<html>
<head>
  <title>My Hangouts</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/capture_gallery.css" />
  <link rel="stylesheet" type="text/css" href="/css/lightbox.css" />
  <script type="text/javascript" src="/js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.timeago.js"></script> 
  <script type="text/javascript" src="/js/libs/jquery.ui.slider.js"></script>
  <script type="text/javascript" src="/js/libs/glfx.js"></script>
  <script type="text/javascript" src="/js/capture_moments/capture_gallery_filter.js"></script>
  <script type="text/javascript" src="/js/capture_moments/capture_gallery_controller.js"></script>
  
</head>
<body>
<div id="container">
  <div id="header">
    <h1>My Hangout Moments Gallery<span>by +<a href="https://plus.google.com/116805285176805120365/about">Mohamed Mansour</a></span></h1>
  </div>
  <ul class="gallery">
  </ul>
  <div class="detail">
  </div>
</div>
<!-- TODO Make this a jquery template -->
<div id="edit">
    <div id="edit-head">
    	<h1>Edit Moment</h1>
        <div id="dialog-controls">
          <button class="save">Save Changes</button>
          <button class="discard">Cancel Changes</button>
        </div>
    </div>
    <div id="edit-body">
      <div id="fx-container">
        <h2>Effects</h2>
        <div class="fx-panel">
          <span class="close"></span>
          Filter:<select id="filters"></select><br/>
          <div class="sliders"></div>
        </div>
        <div class="add-effect-btn">Add Effect</div>
      </div>
      <div id="canvasPreview">
        <div id="nubs"></div>
      </div>
    </div>
</div>
<script type="text/x-jquery-tmpl" id="moments-item-template">
  <li id="${_id}">
    <div>
      <img src="${thumbnail}" alt="${time}" />
      <span>${time}</span>
      <span class="controls">
        <span class="delete"></span>
        <span class="download"></span>
        <span class="effects"></span>
      </span>
    </div>
  </li>
</script>
<div class="no-captures">
  <h1>You currently have no captures.</h1>
  <p>Capturing your hangout moments is as easy <br />as clicking on the Capture Hangout button in any hangout!</p>
  <img src="/img/hangout-screenshot.png" alt="" />
</div>
<script>
var controller = new CaptureGalleryController();
controller.init();
</script>
</body>
</html>
