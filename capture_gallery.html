<!DOCTYPE html> 
<html>
<head>
  <title>My Hangouts</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/capture_gallery.css" />
  <link rel="stylesheet" href="/css/lightbox.css" />
  <link rel="stylesheet" href="/css/tool_tip.css" />
  <script src="/js/libs/jquery-1.7.1.min.js"></script>
  <script src="/js/libs/jquery.tipTip.minified.js"></script>
  <script src="/js/libs/jquery.tmpl.min.js"></script>
  <script src="/js/libs/jquery.timeago.js"></script> 
  <script src="/js/libs/jquery.ui.slider.js"></script>
  <script src="/js/libs/glfx.js"></script>
	<script src="/js/libs/underscore-1.1.6.js"></script>
  <script src="/js/modules/capture_moments/capture_viewer_controller.js"></script>
  <script src="/js/modules/capture_moments/capture_gallery_downloader.js"></script>
  <script src="/js/modules/capture_moments/capture_gallery_filter.js"></script>
  <script src="/js/modules/capture_moments/capture_gallery_controller.js"></script>
</head>
<body>
<div id="container">
  <div id="header">
    <h1>My Hangout Moments Gallery<span>by +<a href="https://plus.google.com/116805285176805120365/about">Mohamed Mansour</a></span></h1>
  </div>
  <div id="preloader-container">
    <div id="preloader-text">
      Loading ...
    </div>
  </div>
  <ul id="gallery"> </ul>
  <!-- TODO Make this a jquery template -->
  <div id="edit">
      <div id="edit-head">
        <h1>Edit Moment</h1>
          <div id="dialog-controls">
            <button class="save">Save Changes</button>
            <button class="discard">Cancel Changes</button>
          </div>
      </div>
      <div id="edit-body">
        <div id="fx-container">
          <h2>Effects</h2>
          <div class="add-effect-btn">Add Effect</div>
        </div>
        <div id="canvas-container">
          <div id="canvasPreview">
            <div id="nubs"></div>
          </div>
        </div>
      </div>
  </div>
  <div id="no-captures">
    <h2>You currently have no captures.</h2>
    <p>Capturing your hangout moments is as easy <br />as clicking on the Capture Hangout button in any hangout!</p>
    <img src="/img/hangout-screenshot.png" alt="" />
  </div>
  <div id="download-dialog">
    <div id="download-container">
      <div id="download-content">
        <div id="download-thumbnail"></div>
        <h2>Yay it's ready!</h2>
      </div>
    </div>
  </div>
  <div id="preview-dialog">
    <div id="preview-container">
      <div id="preview-controls">
        <button id="preview-prev">Previous</button>
        <button id="preview-next">Next</button>
        <button id="preview-save">Save</button>
        <button id="preview-gallery">Back to gallery</button>
      </div>
      <div id="preview-content">
        <div id="preview-image"></div>
      </div>
    </div>
  </div>
</div>
<div id="tiptip_holder">
  <div id="tiptip_arrow"><div id="tiptip_arrow_inner"></div></div>
  <div id="tiptip_content"></div>
</div>
<script type="text/x-jquery-tmpl" id="filter-template">
	<div class="fx-panel" id='effects${_id}' data-index="${_id}">
		<span class="close">X</span>
		Filter:<select class="filters"></select><br/>
  	<div class="sliders" id='sliders${_id}'></div>
	</div>
</script>
<script type="text/x-jquery-tmpl" id="moments-item-template">
  <li id="${_id}">
    <div>
      <img class="preview tip" src="${thumbnail}" alt="${time}" title="Preview capture!"/>
      <span>${time}</span>
      <span class="controls">
        <span class="tip delete" title="Delete capture"></span>
        <span class="tip download" title="Download capture"></span>
        <span class="tip effects" title="Edit capture"></span>
      </span>
    </div>
  </li>
</script>
<script>
var controller = new CaptureGalleryController();
controller.init();
</script>
</body>
</html>
